<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <ul>

    <li>Lemon</li>

      <li>color : Yellow</li>
      <li>Season : Summer</li>
    </ul>
  </ul>

  <ol>
    <li>Apple</li>
    <ol>

    </ol>
    <li>Lemon</li>
    <li>Grape</li>
    <li>Banana</li>

    </ol>

</html>
